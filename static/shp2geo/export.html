<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.3/proj4.js"></script>
    <script src="lib/jszip.js"></script>
    <script src="lib/jszip-utils.js"></script>
    <!--[if IE]>
      <script type="text/javascript" src="lib/jszip-utils-ie.js"></script>
    <![endif]-->

    <script src="preprocess.js"></script>
    <script src="preview.js"></script>
  </head>
  <body>
    <input onchange="chooseFile(event)" type="file" />
    <script>
      function chooseFile(e) {
        console.log(e.target.files[0])

        loadshp(
          {
            url: e.target.files[0], // path or your upload file
            encoding: 'gb2312', // default utf-8
            EPSG: 3826, // default 4326
          },
          function (geojson) {
            // geojson returned
            console.log('geojson', geojson)
          },
        )
      }
    </script>
  </body>
</html>
